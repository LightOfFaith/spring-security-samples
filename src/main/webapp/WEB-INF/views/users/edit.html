<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<title>Create</title>
</head>
<body th:include="layout :: body" th:with="content=~{::content}">
	<div th:fragment="content">
		<div class="container">
			<h1>Users : Create</h1>
			<form id="usersForm" th:action="@{/users/}" th:object="${users}"
				action="view.html" method="post">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
						Validation error</p>
				</div>

				<label for="username"> username </label> <input type="text"
					th:field="*{username}"
					th:class="${#fields.hasErrors('username')} ? 'field-error'" /> <label
					for="text"> Message </label> <label for="password">
					password </label> <input type="text" th:field="*{password}"
					th:class="${#fields.hasErrors('password')} ? 'field-error'" /> <label
					for="text"> Message </label>

				<textarea th:field="*{remark}"
					th:class="${#fields.hasErrors('remark')} ? 'field-error'">
                </textarea>
				<div class="form-actions">
					<input type="submit" value="Create" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
